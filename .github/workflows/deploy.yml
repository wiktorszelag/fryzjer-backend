name: Deploy

on:
  push:
    branches: [ master, main ]

jobs:
  build_and_push:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/wiktorszelag/pbutune-site:latest

  deploy:
    name: Deploy to Server
    needs: build_and_push
    runs-on: ubuntu-latest
    # Assuming user has SSH secrets configured (HOST, USER, KEY)
    # If not, this step will fail or be skipped.
    if: false  # Disabled by default until user sets up secrets, but structure provided.
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull ghcr.io/wiktorszelag/pbutune-site:latest
            docker rm -f pbutune_site || true
            docker run -d --name pbutune_site -p 80:80 --restart always ghcr.io/wiktorszelag/pbutune-site:latest
